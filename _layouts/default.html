<!doctype html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="{{site.description}}">
<meta name="publisher" content="{{site.publisher}}">
<meta name="keywords" content="{{site.keywords}}">
<link rel="icon" href="data:,">
<link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html',''}}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/crossfade.css">
<script>document.documentElement.setAttribute('data-bs-theme', (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'));</script>
<title>
	{{site.title}}
</title>
<style>
#navbar-toggle-cbox {
	display:none;
}
#navbar-toggle-cbox:checked ~ .collapse {
	display: block;
}
</style>

</head>

<body class="d-flex flex-column min-vh-100">

{% include navbar.html %}

{% include banner.html %}

{% include header.html %}

<div id="content" class="container">

{{ content }}

</div> <!-- End of content -->

{% include footer.html %}

</body>
</html>
