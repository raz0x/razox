---
layout: default
---

<div class="row">
  <article class="col-md-9">
    {% if page.img %} <img class="img-fluid d-block mx-auto mb-4" src="//cdn.schlederer.com.au/img/blog/{{ page.img }}"> {% endif %}
    {{ content }}
    <p class="post-date small text-end">{{page.date | date_to_string}}</p>
  </article>
  <aside class="col-md-3 d-none d-md-block">
    <section>
    <p class="lead">Recent Posts</p>
    {% for post in site.posts %}
    <p class="post-title">
      <a href="{{ post.url }}">{{ post.title }}</a>
    </p>
    {% endfor %}
    </section>
    <hr>
    {% include contact.html %}
  </aside>
</div>
