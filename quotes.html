---
layout: colors
permalink: /quotes/

title: "Quotes"
subtitle: "from&nbsp;the&nbsp;Vortex"
lead: "Te audire non possum. Musa sapientum fixa est in aure."

---
<section class="w-50 mx-auto">
	<div id="slide" class="py-3 px-5">
			{% for q in site.data.quotes %}
			<figure>
				<blockquote class="blockquote text-center">
					<p>{{q.quote}}</p>
				</blockquote>
				<figcaption class="blockquote-footer text-end">{{q.author}}</figcaption>
			</figure>{% endfor %}
	</div>
</section>
<script>
	var ul = document.querySelector('#slide');
	for (var i = ul.children.length; i >= 0; i--) {
		ul.appendChild(ul.children[Math.random() * i | 0]);
	}
</script>
